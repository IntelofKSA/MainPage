<!DOCTYPE html>
<html>
	<head>
		<title>세상의 중심, 가온누리!</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="hamster.min.css">
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="wrap">
			<div class="title">세상의 중심, 가온누리!</div>
			<div class="redirect">가온누리 메인 서비스(/xe)로 이동합니다.</div>
			<div class="logo">
				<div class="hamster">
					<div class="ear left"></div>
					<div class="ear right"></div>
					<div class="eye left"></div>
					<div class="eye right"></div>
					<div class="eyelight left"></div>
					<div class="eyelight right"></div>
					<div class="whiskers no1"></div>
					<div class="whiskers no2"></div>
					<div class="whiskers no3"></div>
					<div class="whiskers no4"></div>
					<div class="head">
						<div class="snout"></div>
					</div>
					<div class="mouth"></div>
					<div class="desk">
						<div class="message">Please Wait...</div>
					</div>
					<div class="paw left"></div>
					<div class="paw right"></div>
				</div>
			</div>
		</div>
	</body>
</html>
